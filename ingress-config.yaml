apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: be
            port: 
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe
            port: 
              number: 3000