apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*                    
        pathType: ImplementationSpecific
        backend:
          service:
            name: fe
            port:
              number: 3000
      - path: /v2
        pathType: ImplementationSpecific
        backend:
          service:
            name: be
            port:
              number: 5000